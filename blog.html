<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AuraAGILE | Blog</title>
    <meta name="description" content="Blog de AuraAGILE">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="aura-page blog-page">
    <script>
        window.addEventListener('load', () => {
            const logo = document.querySelector('.logo--anim');
            if (!logo) return;
            setTimeout(() => logo.classList.add('logo--animate'), 100);
        });
    </script>
    <header class="site-header">
        <div class="contenedor site-header__inner">
            <a class="logo logo--anim" href="index.html" aria-label="AuraAgile">
                <h1 class="logo__nombre no-margin centrar-texto">
                    <span class="logo__part logo__part--left">AUR</span>
                    <span class="logo__mark"><span class="logo__mark-left">A</span><span class="logo__mark-right">A</span></span>
                    <span class="logo__part logo__part--right logo__bold">GILE</span>
                </h1>
            </a>
            <button class="nav-toggle" type="button" aria-label="Abrir menú" aria-expanded="false" aria-controls="primary-nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="navegacion" id="primary-nav" aria-hidden="true">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="blog.html" class="navegacion__enlace">Blog</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </header>

    <main class="blog-hero">
        <div class="blog-hero__inner">
            <div class="blog-icon" aria-hidden="true">
                <span></span><span></span><span></span><span></span>
            </div>
            <div class="blog-title-row blog-title--line">
                <h2 class="blog-title">IDEAS</h2>
                <p class="blog-subtitle blog-reveal">
                    Artículos breves con enfoque humano sobre agilidad, bienestar y cultura organizacional.
                </p>
            </div>
        </div>
    </main>

    <section class="blog-content">
        <div class="blog-content__grid">
            <div class="blog-subscribe">
                <h3>Explorá temas</h3>
                <p>Recorré ideas clave para equipos y líderes en evolución.</p>
                <div class="blog-tags">
                    <span class="platform-pill">Agilidad</span>
                    <span class="platform-pill">Bienestar</span>
                    <span class="platform-pill">Cultura</span>
                    <span class="platform-pill">Liderazgo</span>
                </div>
                <div class="blog-art">
                    <img src="img/banner_3.jpg" alt="">
                </div>
            </div>

            <div class="blog-posts" id="blog-posts" aria-live="polite">
                <p class="blog-loading">Cargando artículos...</p>
            </div>

            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="contenedor site-footer__inner">
            <span class="site-footer__brand">AURA<span class="site-footer__brand--bold">AGILE</span></span>
            <nav class="navegacion">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="blog.html" class="navegacion__enlace">Blog</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>
    <script>
        window.addEventListener('load', () => {
            const toggle = document.querySelector('.nav-toggle');
            const nav = document.getElementById('primary-nav');
            if (!toggle || !nav) return;
            toggle.addEventListener('click', () => {
                const isOpen = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', String(!isOpen));
                nav.setAttribute('aria-hidden', String(isOpen));
                nav.classList.toggle('is-open');
            });
        });
    </script>
    <script>
        window.addEventListener('load', () => {
            const reveal = document.querySelector('.blog-reveal');
            if (!reveal) return;
            if (!('IntersectionObserver' in window)) {
                reveal.classList.add('is-visible');
                return;
            }
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.disconnect();
                    }
                });
            }, { threshold: 0.4 });
            observer.observe(reveal);
        });
    </script>
    <script>
      (function () {
        var container = document.getElementById('blog-posts');
        if (!container) return;

        function formatDate(value) {
          if (!value) return '';
          var date = new Date(value);
          if (Number.isNaN(date.getTime())) return '';
          return date.toLocaleDateString('es-AR', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function formatDateLong(value) {
          if (!value) return '';
          var date = new Date(value);
          if (Number.isNaN(date.getTime())) return '';
          return date.toLocaleDateString('es-AR', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function buildCard(item, index) {
          var article = document.createElement('article');
          article.className = 'episode-card';
          
          var meta = document.createElement('div');
          meta.className = 'post-meta';

          var number = document.createElement('span');
          number.className = 'post-number';
          number.textContent = '#' + String(index + 1).padStart(2, '0');
          meta.appendChild(number);

          if (item.publishedAt) {
            var date = document.createElement('span');
            date.className = 'post-date';
            date.textContent = formatDateLong(item.publishedAt);
            meta.appendChild(date);
          }

          article.appendChild(meta);

          var title = document.createElement('h4');
          title.textContent = item.title || 'Artículo';
          article.appendChild(title);

          if (item.summary) {
            var desc = document.createElement('p');
            desc.className = 'blog-summary';
            desc.textContent = item.summary;
            article.appendChild(desc);
          }

          if (item.body) {
            var body = document.createElement('div');
            body.className = 'blog-body';
            var rendered = renderPortableText(item.body);
            if (!rendered && typeof item.body === 'string') {
              rendered = '<p>' + escapeHtml(item.body) + '</p>';
            }
            body.innerHTML = rendered || '';
            body.classList.add('is-collapsed');
            article.appendChild(body);

            var toggle = document.createElement('button');
            toggle.type = 'button';
            toggle.className = 'blog-toggle';
            toggle.textContent = 'LEER MÁS';
            toggle.addEventListener('click', function () {
              var isOpen = body.classList.toggle('is-open');
              body.classList.toggle('is-collapsed', !isOpen);
              toggle.textContent = isOpen ? 'LEER MENOS' : 'LEER MÁS';
            });
            article.appendChild(toggle);
          }

          if (item.image) {
            var img = document.createElement('img');
            img.src = item.image;
            img.alt = item.title || '';
            img.style.width = '100%';
            img.style.borderRadius = '1.2rem';
            img.style.marginTop = '1.6rem';
            article.appendChild(img);
          }

          return article;
        }

        function escapeHtml(value) {
          return String(value || '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/\"/g, '&quot;')
            .replace(/'/g, '&#39;');
        }

        function renderPortableText(blocks) {
          if (!Array.isArray(blocks)) return '';
          return blocks.map(function (block) {
            if (!block || block._type !== 'block' || !Array.isArray(block.children)) {
              return '';
            }
            var text = block.children.map(function (child) {
              if (!child || child._type !== 'span') return '';
              var chunk = escapeHtml(child.text || '');
              var marks = child.marks || [];
              marks.forEach(function (mark) {
                if (mark === 'strong') chunk = '<strong>' + chunk + '</strong>';
                if (mark === 'em') chunk = '<em>' + chunk + '</em>';
                if (mark === 'underline') chunk = '<u>' + chunk + '</u>';
                if (typeof mark === 'string' && block.markDefs) {
                  var def = block.markDefs.find(function (d) { return d._key === mark && d._type === 'link'; });
                  if (def && def.href) {
                    var href = escapeHtml(def.href);
                    chunk = '<a href="' + href + '" target="_blank" rel="noopener">' + chunk + '</a>';
                  }
                }
              });
              return chunk;
            }).join('');
            return text ? '<p>' + text + '</p>' : '';
          }).join('');
        }

        fetch('/.netlify/functions/blog')
          .then(function (res) { return res.json(); })
          .then(function (items) {
            if (!Array.isArray(items) || !items.length) {
              container.innerHTML = '<p class=\"blog-loading\">No hay artículos todavía.</p>';
              return;
            }
            container.innerHTML = '';
            items.forEach(function (item, index) {
              container.appendChild(buildCard(item, index));
            });
          })
          .catch(function () {
            container.innerHTML = '<p class=\"blog-loading\">No se pudo cargar el blog.</p>';
          });
      })();
    </script>
</body>
</html>
