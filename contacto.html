<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AuraAGILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize. css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="aura-page contact-page">
    <script>
        window.addEventListener('load', () => {
            const logo = document.querySelector('.logo--anim');
            if (!logo) return;
            setTimeout(() => logo.classList.add('logo--animate'), 100);
        });
    </script>
    <script>
        window.addEventListener('load', () => {
            const reveal = document.querySelector('.contact-reveal');
            if (!reveal) return;
            if (!('IntersectionObserver' in window)) {
                reveal.classList.add('is-visible');
                return;
            }
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.disconnect();
                    }
                });
            }, { threshold: 0.4 });
            observer.observe(reveal);
        });
    </script>

    <header class="site-header">
        <div class="contenedor site-header__inner">
            <a class="logo logo--anim" href="index.html" aria-label="AuraAgile">
                <h1 class="logo__nombre no-margin centrar-texto">
                    <span class="logo__part logo__part--left">AUR</span>
                    <span class="logo__mark"><span class="logo__mark-left">A</span><span class="logo__mark-right">A</span></span>
                    <span class="logo__part logo__part--right logo__bold">GILE</span>
                </h1>
            </a>
            <button class="nav-toggle" type="button" aria-label="Abrir menú" aria-expanded="false" aria-controls="primary-nav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="navegacion" id="primary-nav" aria-hidden="true">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="blog.html" class="navegacion__enlace">Blog</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </header>


    <section id="contacto" class="contact-section">
        <section class="parallax contact-hero">
            <div class="contact-title-row contact-title--line">
                <h2 class="contact-title">CONTACTO</h2>
                <p class="contact-subtitle contact-reveal">Si tienes alguna pregunta o comentario, no dudes en enviarnos un mensaje.</p>
            </div>
        </section>

            

        <div class="container">
            <form name="contacto" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
                <input type="hidden" name="form-name" value="contacto">
                <p class="hidden">
                    <label>Don’t fill this out: <input name="bot-field"></label>
                </p>
                <div class="form-group">
                    <h2 for="name">Nombre:</h2>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <h2 for="email">Correo Electrónico:</h2>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <h2 for="message">Mensaje:</h2>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    


    <footer class="site-footer">
        <div class="contenedor site-footer__inner">
            <span class="site-footer__brand">AURA<span class="site-footer__brand--bold">AGILE</span></span>
            <nav class="navegacion">
                <a href="index.html" class="navegacion__enlace">Inicio</a>
                <a href="blog.html" class="navegacion__enlace">Blog</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </footer>
    <script>
        window.addEventListener('load', () => {
            const toggle = document.querySelector('.nav-toggle');
            const nav = document.getElementById('primary-nav');
            if (!toggle || !nav) return;
            toggle.addEventListener('click', () => {
                const isOpen = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', String(!isOpen));
                nav.setAttribute('aria-hidden', String(isOpen));
                nav.classList.toggle('is-open');
            });
        });
    </script>
</body>
</html>
